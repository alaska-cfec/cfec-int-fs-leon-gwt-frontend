post:
  summary: Payment callback from processor
  description: Endpoint to receive asynchronous payment status updates from the payment processor.
  operationId: paymentCallback
  tags: [Payments]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/PaymentCallback.yaml'
  responses:
    '200':
      description: Callback processed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              ref:
                type: string
            required:
              - ref
    '404':
      description: Payment not found
    '409':
      description: Conflict - Payment has already been processed
    '500':
      description: Fatal - Configuration error

