post:
  summary: Sort vessel list
  tags: [Vessels]
  operationId: sortVlist
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            vlist:
              type: array
              items:
                $ref: '../schemas/ArenewVessels.yaml'
  responses:
    '200':
      description: Sorted vessel list
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ArenewVessels.yaml'
